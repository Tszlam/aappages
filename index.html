<script type="text/javascript">
;
(function($){
	$.fn.slider = function(option){
		var _default = {time:2500};
		this.config = $.extend(_default,option);
		var pages = this.find("li");
		var prv =pages.length-1;
		var cur =0;
		var nex =cur+1;
		var limit = pages.length-1;
		var inti = function(){
			$(pages[prv]).css("left","-100%");
			$(pages[cur]).css("left",0);
		};
		var slide = function(){
			$(pages[prv]).css("left","100%");
//			$(pages[cur]).css("left","-100%");
			$(pages[cur]).animate({left:"-100%"});
//			$(pages[nex]).css("left",0);
			$(pages[nex]).animate({left:"0"});
		};
		var count = function(){
			prv<limit?prv++:prv=0;
			cur<limit?cur++:cur=0;
			nex<limit?nex++:nex=0;
		};
		inti();
		setInterval(function(){
			slide();
			count();
		},this.config.time);
	};
})(jQuery);
$("#slider").slider();
</script>
